<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="app">
    <div class="vid-container">
        <video id="video" autoplay loop>
            <source src="Sounds/beach.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="player-container">
        <div class="sound-picker">
            <button id="meditation-a">Meditation-A</button>
            <button id="meditation-b">Meditation-B</button>
        </div>
        <div id="time-select">
            <button id="smaller-mins">2 min</button>
            <button id="medium-mins">5 min</button>
            <button id="long-mins">10 min</button>
        </div>
        <div class="time-display" id="time-display">10:00</div>
        <button class="play" id="play-pause">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
